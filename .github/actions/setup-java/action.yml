name: 'Setup Java & Gradle'
description: 'Sets up JDK 17 with Gradle caching'
runs:
  using: "composite"
  steps:
    - name: Set up JDK
      uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
