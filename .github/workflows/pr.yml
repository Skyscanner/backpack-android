name: PR

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:

  Build:
    name: Build
    permissions:
      statuses: write
      pull-requests: write
      contents: write
    uses: ./.github/workflows/_build.yml
    secrets:
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
  Dependabot:
    runs-on: ubuntu-24.04-16cores-public
    permissions:
      pull-requests: write
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: "${{ steps.app-token.outputs.token }}"

      - name: Add bpk label
        if: contains(steps.dependabot-metadata.outputs.dependency-names, 'bpk-')
        run: gh pr edit "$PR_URL" --add-label "bpk" --remove-label "javascript"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_URL: ${{github.event.pull_request.html_url}}
  CopilotAgent:
    name: Label Copilot PRs
    runs-on: ubuntu-24.04-16cores-public
    needs: [Build]
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: cli/gh-action@v2
      - name: Detect Copilot and Label
        run: |
          # look for "copilot" or "Co-authored-by" in all PR commit messages
          if git log origin/${{ github.base_ref }}..HEAD --format=%B \
               | grep -Eqi 'copilot|co-authored-by:.*copilot'; then
            gh pr edit ${{ github.event.pull_request.number }} \
              --add-label 'ai: copilot'
          else
            echo "No Copilot involvement found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
