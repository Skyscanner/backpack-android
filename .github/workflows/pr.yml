name: PR

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:

  Build:
    name: Build
    permissions:
      statuses: write
      pull-requests: write
      contents: write
    uses: ./.github/workflows/_build.yml
    secrets:
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}

  Dependabot:
    runs-on: ubuntu-24.04-16cores-public
    permissions:
      pull-requests: write
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: "${{ steps.app-token.outputs.token }}"

      - name: Add bpk label
        if: contains(steps.dependabot-metadata.outputs.dependency-names, 'bpk-')
        run: gh pr edit "$PR_URL" --add-label "bpk" --remove-label "javascript"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_URL: ${{github.event.pull_request.html_url}}

  CopilotAgent:
    runs-on: ubuntu-24.04-16cores-public
    permissions:
      pull-requests: write
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Detect Copilot commits and label PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            // Get all commits in this PR
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            console.log(`Checking ${commits.length} commits for ` +
                       `Copilot involvement...`);

            // Check for Copilot in commit authors or co-authored-by trailers
            const isCopilot = commits.some(commit => {
              const authorLogin = commit.author?.login || "";
              const committerLogin = commit.committer?.login || "";
              const message = commit.commit.message || "";

              const shortSha = commit.sha.substring(0, 7);
              console.log(`Commit ${shortSha}: author=${authorLogin}, ` +
                         `committer=${committerLogin}`);

              // Check if author or committer contains 'copilot'
              const hasAuthorCopilot = /copilot/i.test(authorLogin) ||
                                       /copilot/i.test(committerLogin);

              // Check for co-authored-by trailers mentioning Copilot
              const hasCoAuthorCopilot =
                /co-authored-by:\s*.*copilot/i.test(message);

              return hasAuthorCopilot || hasCoAuthorCopilot;
            });

            if (isCopilot) {
              console.log("Copilot involvement detected, " +
                         "adding 'ai: copilot' label");
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['ai: copilot']
              });
            } else {
              console.log("No Copilot involvement detected");
            }
