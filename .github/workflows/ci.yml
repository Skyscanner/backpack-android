name: CI

on:
  push:
    branches: [master]
    tags: ['*.*.*']
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash -l {0}

jobs:
  CI:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      - name: Install Android SDK
        run: echo "y" | sudo apt install android-sdk

      - name: Install Python 3
        run: pyenv install 3.6.3

      - name: Assemble Test Apps
        run: ./gradlew :app:assembleOssDebug :app:assembleOssDebugAndroidTest :Backpack:assembleOssDebugAndroidTest :app:ktlint :Backpack:ktlint -PdisablePreDex


