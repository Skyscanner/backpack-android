name: CI

on:
  push:
    branches: [main]
    tags: ['*.*.*']
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash -l {0}

env:
  flavour: oss
  config: debug
  api-level: 24

jobs:

  Java:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Setup NPM
        run: |
          nvm install
          npm install --global gulp-cli
          nvm use
          npm ci

      - name: ESLint check
        run: npm run lint

      - name: Danger check
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build
        run: |
          ./gradlew assemble${{ env.flavour }}${{ env.config }} -PdisablePreDex

      - name: Tokens check
        run: |
          npm run build
          ./scripts/check-no-changes.sh

      - name: KtLint check
        run: ./gradlew ktlint -PdisablePreDex

      - name: Lint check
        run: ./gradlew lint${{ env.flavour }}${{ env.config }} -PdisablePreDex

      - name: Unit Tests
        run: ./gradlew test${{ env.flavour }}${{ env.config }}UnitTest -PdisablePreDex

  Android:
    name: Android tests
    runs-on: macos-latest

    strategy:
      fail-fast: false

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: AVD cache
        uses: actions/cache@v2
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: google_apis
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: google_apis
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: ./gradlew :Backpack:connected${{ env.config }}AndroidTest :backpack-compose:connected${{ env.config }}AndroidTest

  Screenshots:
    name: Screenshots tests
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        variant:
          - default
          - themed
          - rtl
          - dm

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '2.x'

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: AVD cache
        uses: actions/cache@v2
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: google_apis
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Screenshot Tests
        id: screenshotTests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: google_apis
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            sudo easy_install Pillow==6.2.2
            ./gradlew :app:record${{ env.flavour }}${{ env.config }}AndroidTestScreenshotTest -Pandroid.testInstrumentationRunnerArguments.variant=${{ matrix.variant }}
            
            changedFiles = git diff --name-only
            changedFiles="${changedFiles//'%'/'%25'}"
            changedFiles="${changedFiles//$'\n'/'%0A'}"
            changedFiles="${changedFiles//$'\r'/'%0D'}"

            echo "::set-output name=CHANGED_FILES::$changedFiles"
            ./scripts/check-no-changes.sh


      - name: Upload Screenshot Tests Artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.flavour }}${{ env.config }}-${{ matrix.variant }}-screenshot-test-output
          path: app/build/screenshots${{ env.flavour }}${{ env.config }}AndroidTest/
          retention-days: 5

      - name: Notify PR of screenshots failure
        if: ${{ failure() }}
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'The "${{ matrix.variant }}" screenshots were changed: \n${{ steps.screenshotTests.outputs.CHANGED_FILES }}'
            })

  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [Java, Android, Screenshots]

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Get release tag
        if: contains(github.ref, 'refs/tags/')
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Build Dokka docs
        if: contains(github.ref, 'refs/tags/')
        run: ./gradlew dokkaHtmlMultiModule

      - name: Deploy Dokka docs
        uses: peaceiris/actions-gh-pages@v3
        if: contains(github.ref, 'refs/tags/')
        with:
          deploy_key: ${{ secrets.DOKKA_DEPLOY_KEY }}
          publish_dir: dokka/
          keep_files: true
          external_repository: backpack/android
          publish_branch: main

      - name: Trigger backpack.github.io CI
        if: github.ref == 'refs/heads/main'
        run: |
          curl -f -s -X POST -H "Content-Type: application/json" -H "Accept: application/vnd.github.v3+json" -H "Authorization: token $GITHUB_TOKEN" -d "{\"ref\":\"main\",\"inputs\":{\"repo\":\"backpack-android\"}}" https://api.github.com/repos/Skyscanner/backpack-docs/actions/workflows/ci.yml/dispatches
        env:
          GITHUB_TOKEN: ${{ secrets.BACKPACK_DOCS_DEPLOY_TOKEN }}

      - name: Building release APK
        if: contains(github.ref, 'refs/tags/')
        run: |
          openssl aes-256-cbc -K $KEYSTORE_DECRYPT_KEY -iv $KEYSTORE_DECRYPT_IV -in backpack.android.demo.key.enc -out backpack.android.demo.key -d;
          ./gradlew :app:assemble${{ env.flavour }}Release -PdisablePreDex
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
          MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
          KEYSTORE_DECRYPT_KEY: ${{ secrets.KEYSTORE_DECRYPT_KEY }}
          KEYSTORE_DECRYPT_IV: ${{ secrets.KEYSTORE_DECRYPT_IV }}

      - name: Publish Release APK to AppCenter
        if: contains(github.ref, 'refs/tags/')
        uses: devussy/AppCenter-Distribute-Github-Action@v1.0.2
        with:
          app: Backpack/Backpack-Android
          token: ${{secrets.APP_CENTER_TOKEN}}
          group: Everyone
          file: app/build/outputs/apk/oss/release/app-${{ env.flavour }}-release.apk
          silent: true
          releaseNotes: Version ${{steps.tag.outputs.tag}}
