name: CI

on:
  push:
    branches: [master]
    tags: ['*.*.*']
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash -l {0}

jobs:
  CI:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      - name: Install Python
        uses: "gabrielfalcao/pyenv-action@v5"
        with:
          default: 2.7.18
          versions: 3.6.3, 2.7.18

      - name: python check
        run: |
          python2.7 --version
          python3.6 --version
          python --version

      - name: apt-get install android-sdk
        run: sudo apt install -y android-sdk

      - name: apt-get install gclould
        run: |
          sudo apt-get install -y apt-transport-https ca-certificates gnupg google-cloud-sdk
          CLOUDSDK_PYTHON="/opt/pyenv/versions/3.6.3/bin/python"
          echo $GCLOUDKEY > $HOME/gcloud-service-key.json
          gcloud version
          gcloud config set project api-project-768202461730
          gcloud auth activate-service-account --key-file $HOME/gcloud-service-key.json
        env:
          GCLOUDKEY: ${{ secrets.GCLOUDKEY }}

      - name: nvm install
        run: nvm install

      - name: nvm ci
        run: |
          nvm use
          npm ci

      - name: npm run danger
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: npm run build
        run: npm run build

      - name: check-pristine-state
        run: ./scripts/check-pristine-state package-lock.json sd.img

      - name: gradle build
        run: ./gradlew :app:assembleOssDebug :app:assembleOssDebugAndroidTest :Backpack:assembleOssDebugAndroidTest -PdisablePreDex

      - name: gradle ktlint
        run: ./gradlew :app:ktlint :Backpack:ktlint -PdisablePreDex

      - name: gradle lint
        run: ./gradlew :app:lintOssDebug :Backpack:lintOssDebug -PdisablePreDex

      - name: gradle unit tests
        run: ./gradlew :app:testOssDebugUnitTest :Backpack:testOssDebugUnitTest -PdisablePreDex

      - name: gradle connected tests
        run: TEST_METHOD=connected ./scripts/ci-tests.sh

      - name: gradle screenshot tests
        run: TEST_METHOD=screenshot ./scripts/ci-tests.sh


