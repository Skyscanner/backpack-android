name: CI

on:
  push:
    branches: [master]
    tags: ['*.*.*']
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash -l {0}

jobs:
  CI:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      - name: Install Android SDK
        run: echo "y" | sudo apt install android-sdk

#      - name: Install Python 3
#        run: pyenv install 3.6.3

      - name: nvm install
        run: nvm install

      - name: nvm ci
        run: |
          nvm use
          npm ci

#      - name: npm greenkeeper-lockfile
#        run: npm install -g greenkeeper-lockfile

      - name: npm run danger
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        run: npm run danger

      - name: npm run build
        run: npm run build

      - name: check-pristine-state
        run: ./scripts/check-pristine-state package-lock.json sd.img

      # Run lint, ktlint
      - name: Run Checks
        run: ./gradlew :app:ktlint :Backpack:ktlint :app:lint :Backpack:lint -PdisablePreDex

      - name: Unit Tests
        run: ./gradlew :app:ktlint -PdisablePreDex

      - name: Android Tests
        run: ./gradlew connectedAndroidTest -PdisablePreDex

      - name: Assemble Test Apps
        run: ./gradlew :app:assembleOssDebug :app:assembleOssDebugAndroidTest :Backpack:assembleOssDebugAndroidTest -PdisablePreDex


