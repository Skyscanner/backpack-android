name: CI

on:
  push:
    branches: [master]
    tags: ['*.*.*']
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash -l {0}

env:
  flavour: Oss
  config: Debug
  api-level: 21

jobs:

  Node:
    name: Node
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup NVM
        run: nvm install

      - name: NPM CI
        run: |
          nvm use
          npm ci

      - name: Build
        run: npm run build

      - name: Danger check
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tokens check
        run: ./scripts/check-pristine-state package-lock.json sd.img

  Java:
    name: Java
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        module:
          app
          Backpack

    steps:
      - uses: actions/checkout@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build
        run: ./gradlew :${{ matrix.module }}:assemble${{ env.flavour }}${{ env.config }} -PdisablePreDex

      - name: KtLint check
        run: ./gradlew :${{ matrix.module }}:${{ env.module }}:ktlint -PdisablePreDex

      - name: Lint check
        run: ./gradlew :${{ matrix.module }}:lint${{ env.flavour }}${{ env.config }} -PdisablePreDex

      - name: Unit Tests
        run: ./gradlew :${{ matrix.module }}:test${{ env.flavour }}${{ env.config }}UnitTest -PdisablePreDex

  Android:
    name: Android
    runs-on: macos-latest

    strategy:
      fail-fast: false

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Pillow
        run: sudo easy_install Pillow==6.2.2

#      - name: Install Python
#        uses: "gabrielfalcao/pyenv-action@v7"
#        with:
#          default: 2.7.18
#          versions: 2.7.18

      - name: Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: google_apis
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          script: ./gradlew :Backpack:connected${{ env.flavour }}${{ env.config }}AndroidTest

      - name: Screenshot Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          target: google_apis
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          script: |
            ./gradlew :app:record${{ env.flavour }}${{ env.config }}AndroidTestScreenshotTest
            git status --porcelain | awk '{print $2}'
            git status --porcelain || exit 1
