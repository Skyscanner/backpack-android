name: CI

on:
  push:
    branches: [master]
    tags: ['*.*.*']
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash -l {0}

jobs:
  CI:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      - name: Install Python 3
        run: |
          echo "y" | sudo apt-get install python3.6.3
          python3.6 --version

      - name: Install Android SDK
        run: echo "y" | sudo apt install android-sdk

      - name: Install GCloud
        run: |
          export CLOUDSDK_PYTHON=$(whereis python3.6)
          echo "y" | sudo apt-get install apt-transport-https ca-certificates gnupg google-cloud-sdk
          gcloud version
          gcloud config set project api-project-768202461730
          gcloud auth activate-service-account --key-file $HOME/gcloud-service-key.json

      - name: nvm install
        run: nvm install

      - name: nvm ci
        run: |
          nvm use
          npm ci

#      - name: npm greenkeeper-lockfile
#        run: npm install -g greenkeeper-lockfile

      - name: npm run danger
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: npm run build
        run: npm run build

      - name: check-pristine-state
        run: ./scripts/check-pristine-state package-lock.json sd.img

      - name: gradle ktlint
        run: ./gradlew :app:ktlint :Backpack:ktlint -PdisablePreDex

      - name: gradle lint
        run: ./gradlew :app:lintOssDebug :Backpack:lintOssDebug -PdisablePreDex

      - name: gradle test
        run: ./gradlew :app:testOssDebugUnitTest :Backpack:testOssDebugUnitTest -PdisablePreDex

      - name: gradle connected test
        run: ./gradlew :app:connectedOssDebugAndroidTest :Backpack:connectedOssDebugAndroidTest -PdisablePreDex

      - name: Assemble Test Apps
        run: ./gradlew :app:assembleOssDebug :app:assembleOssDebugAndroidTest :Backpack:assembleOssDebugAndroidTest -PdisablePreDex


