name: CI

on:
  push:
    branches: [master]
    tags: ['*.*.*']
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash -l {0}

jobs:
  CI:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v2

      - name: Install Android SDK
        run: echo "y" | sudo apt install android-sdk

      - name: Install GCloud
        run: |
#          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          echo "y" | sudo apt-get install apt-transport-https ca-certificates gnupg
          echo "y" | sudo apt-get update && sudo apt-get install google-cloud-sdk
          gcloud --version

#      - name: Install Python 3
#        run: pyenv install 3.6.3

      - name: nvm install
        run: nvm install

      - name: nvm ci
        run: |
          nvm use
          npm ci

#      - name: npm greenkeeper-lockfile
#        run: npm install -g greenkeeper-lockfile

      - name: npm run danger
        run: npm run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        run: npm run danger

      - name: npm run build
        run: npm run build

      - name: check-pristine-state
        run: ./scripts/check-pristine-state package-lock.json sd.img

      - name: gradle ktlint
        run: ./gradlew :app:ktlint :Backpack:ktlint -PdisablePreDex

      - name: gradle lint
        run: ./gradlew :app:lintOssDebug :Backpack:lintOssDebug -PdisablePreDex

      - name: gradle test
        run: ./gradlew :app:testOssDebugUnitTest :Backpack:testOssDebugUnitTest -PdisablePreDex

      - name: gradle connected test
        run: ./gradlew :app:connectedOssDebugAndroidTest :Backpack:connectedOssDebugAndroidTest -PdisablePreDex

      - name: Assemble Test Apps
        run: ./gradlew :app:assembleOssDebug :app:assembleOssDebugAndroidTest :Backpack:assembleOssDebugAndroidTest -PdisablePreDex


