name: Build

on:
  workflow_call:
    secrets:
      GH_APP_PRIVATE_KEY:
        required: true


defaults:
  run:
    shell: bash -l {0}

env:
  flavour: oss
  config: debug
  api-level: 28

jobs:

  # ============================================
  # PARALLEL JOB GROUP 1: Static Analysis & Tests
  # These jobs run independently and in parallel
  # ============================================

  StaticAnalysis:
    name: DetektAndLint
    runs-on: ubuntu-24.04-16cores-public
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-java

      - name: Detekt check
        run: ./gradlew detekt -PdisablePreDex

      - name: Lint check
        run: ./gradlew lint${{ env.flavour }}${{ env.config }} -PdisablePreDex

  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-24.04-16cores-public
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-java

      - name: Unit Tests
        run: ./gradlew test${{ env.flavour }}${{ env.config }}UnitTest -PdisablePreDex

  BuildAndTokens:
    name: Build & Tokens
    runs-on: ubuntu-24.04-16cores-public
    timeout-minutes: 20
    permissions:
      statuses: write
      pull-requests: write
      contents: write

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2.5.0
        if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
        with:
          github-token: "${{ steps.app-token.outputs.token }}"

      - name: Setup NPM
        run: |
          nvm install
          npm install --global gulp-cli
          nvm use
          npm ci

      - name: Danger
        uses: docker://ghcr.io/danger/danger-kotlin:1.2.0
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - uses: ./.github/actions/setup-java

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Build
        run: |
          ./gradlew assemble${{ env.flavour }}${{ env.config }} -PdisablePreDex

      - name: Tokens check
        if: ${{ github.event_name != 'pull_request' || github.actor != 'dependabot[bot]' || github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' && !contains(steps.dependabot-metadata.outputs.dependency-names, 'bpk-') }}
        run: |
          ./gradlew generateTokens -PdisablePreDex
          ./scripts/check-no-changes.sh

      - name: Token update
        id: tokenUpdate
        if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' && contains(steps.dependabot-metadata.outputs.dependency-names, 'bpk-')}}
        run: |
          ./gradlew generateTokens -PdisablePreDex
          changedFiles=`git status --porcelain` && echo "CHANGED_FILES=${changedFiles//$'\n'/'%0A'}" >> $GITHUB_OUTPUT

      - name: Token commit
        if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' && steps.tokenUpdate.outputs.CHANGED_FILES != '' && contains(steps.dependabot-metadata.outputs.dependency-names, 'bpk-') }}
        run: |
          git config --local user.email "197108191+skyscanner-backpack-bot[bot]@users.noreply.github.com"
          git config --local user.name "skyscanner-backpack-bot[bot]"
          git fetch origin $GITHUB_HEAD_REF
          git checkout $GITHUB_HEAD_REF
          git add .
          git diff-index --quiet HEAD || git commit -m "Update tokens"
          git push

  # ============================================
  # PARALLEL JOB GROUP 2: Instrumented Tests
  # These jobs also run in parallel with Group 1
  # ============================================

  Android:
    name: Android tests
    runs-on: ubuntu-24.04-16cores-public
    timeout-minutes: 30

    steps:

      - name: Checkout
        uses: actions/checkout@v6

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: ./.github/actions/setup-java

      - name: AVD cache
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ env.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          avd-name: avd-x86-default-28
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          profile: Nexus 4
          sdcard-path-or-size: 512M
          api-level: ${{ env.api-level }}
          force-avd-creation: false
          avd-name: avd-x86-default-28
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # uninstall first to avoid signature error. see https://github.com/ReactiveCircus/android-emulator-runner/issues/319
            adb uninstall net.skyscanner.backpack || :
            adb uninstall net.skyscanner.backpack.test || :
            adb uninstall net.skyscanner.backpack.compose.test || :
            adb uninstall net.skyscanner.backpack.common.test || :

            ./gradlew :Backpack:connected${{ env.config }}AndroidTest :backpack-compose:connected${{ env.config }}AndroidTest :backpack-common:connected${{ env.config }}AndroidTest && killall -INT crashpad_handler || true

  # ============================================
  # Screenshot Tests - Parallelized by Variant
  # Each variant runs independently to reduce wall-clock time
  # Using matrix strategy to eliminate duplication
  # ============================================

  Screenshots:
    name: Screenshots (${{ matrix.variant.name }})
    runs-on: ubuntu-24.04-16cores-public
    timeout-minutes: 10
    strategy:
      matrix:
        variant:
          - name: default
            flag: default
          - name: dark mode
            flag: dm
          - name: RTL
            flag: rtl
          - name: themed
            flag: themed
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: ./.github/actions/setup-java

      - name: Screenshot Tests - ${{ matrix.variant.name }}
        run: |
          set -e
          ./gradlew app:recordRoborazziOssDebug -Dvariant=${{ matrix.variant.flag }}

      - name: Upload Screenshots
        uses: actions/upload-artifact@v6
        with:
          name: screenshots-${{ matrix.variant.flag }}
          path: app/screenshots/
          retention-days: 1

  Screenshots-Collect:
    name: Collect & commit screenshots
    runs-on: ubuntu-24.04-16cores-public
    needs: Screenshots
    permissions:
      pull-requests: write
      contents: write
    timeout-minutes: 5
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Download all screenshot artifacts
        uses: actions/download-artifact@v4
        with:
          path: screenshot-artifacts

      - name: Combine screenshot results
        id: combineScreenshots
        run: |
          set -e
          rm -rf app/screenshots/oss
          mkdir -p app/screenshots/oss

          # Copy all screenshots from artifacts with error checking
          for variant in default dm rtl themed; do
            artifact_dir="screenshot-artifacts/screenshots-$variant/oss"
            if [ -d "$artifact_dir" ] && compgen -G "$artifact_dir/*" > /dev/null; then
              echo "Copying screenshots for variant: $variant"
              cp -r "$artifact_dir"/* app/screenshots/oss/
            else
              echo "Warning: No screenshots found for variant: $variant"
            fi
          done

          # Clean up temporary artifacts directory
          rm -rf screenshot-artifacts

          changedFiles=`git status --porcelain` && echo "CHANGED_FILES=${changedFiles//$'\n'/'%0A'}" >> $GITHUB_OUTPUT

      - name: Check snapshot changes
        id: checkSnapshotChanges
        if: ${{ github.event_name != 'pull_request' }}
        run: ./scripts/check-no-changes.sh

      - name: Commit changes
        if: ${{ github.event_name == 'pull_request' && steps.combineScreenshots.outputs.CHANGED_FILES != '' }}
        run: |
          git config --local user.email "197108191+skyscanner-backpack-bot[bot]@users.noreply.github.com"
          git config --local user.name "skyscanner-backpack-bot[bot]"
          git fetch origin $GITHUB_HEAD_REF
          git checkout $GITHUB_HEAD_REF
          git add app/screenshots/*
          git diff-index --quiet HEAD || git commit -m "Updated snapshots"
          git push
