name: PR Documentation Test

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'docs/**'
      - 'Backpack/**'
      - 'backpack-compose/**'
      - 'backpack-common/**'
      - 'build.gradle'
      - 'dokka.gradle'
      - '.github/workflows/release.yml'
      - '.github/workflows/pr-docs-test.yml'

defaults:
  run:
    shell: bash -l {0}

env:
  flavour: oss

jobs:
  test-docs:
    name: Test Documentation Generation
    runs-on: ubuntu-24.04-16cores-public
    timeout-minutes: 30
    permissions:
        contents: read
        packages: read
        pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build Dokka docs and prepare documentation
        run: ./gradlew prepareDocs

      - name: Deploy test documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_KEY }}
          publish_dir: dokka/
          keep_files: false
          external_repository: backpack/android
          publish_branch: pr-docs-test
          force_orphan: true

      - name: Comment PR with documentation link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const docsUrl = 'https://backpack.github.io/android/';

            const comment = `ðŸ“š **Documentation Preview**

            The documentation for this PR has been built and deployed for testing:

            ðŸ”— **[View Documentation Preview](${docsUrl})**

            This preview includes:
            - API Documentation (Dokka)
            - Component Documentation (docs/ directory)
            - Updated image URLs pointing to the correct repository

            *This is a temporary deployment for testing purposes.*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });