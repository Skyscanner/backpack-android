name: Apply AI Work Labels

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Apply AI labels
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          label_count=$(./scripts/ai-labels/extract-commit-labels.sh \
            "origin/${{ github.base_ref }}" \
            "HEAD" \
            "labels.txt")

          [ "$label_count" -eq 0 ] && exit 0

          ./scripts/ai-labels/create-github-labels.sh labels.txt
          ./scripts/ai-labels/apply-pr-labels.sh ${{ github.event.pull_request.number }} labels.txt
