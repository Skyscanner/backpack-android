name: Apply AI Work Labels

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract and apply labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL_COUNT=$(./scripts/ai-labels/extract-commit-labels.sh \
            "origin/${{ github.base_ref }}" \
            "HEAD" \
            "labels.txt")

          [ "$LABEL_COUNT" -eq 0 ] && exit 0

          ./scripts/ai-labels/create-github-labels.sh labels.txt
          ./scripts/ai-labels/apply-pr-labels.sh ${{ github.event.pull_request.number }} labels.txt
