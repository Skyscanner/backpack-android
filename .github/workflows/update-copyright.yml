name: Update Copyright Year

on:
  schedule:
    # Run on January 1st at 00:00 UTC every year
    - cron: '0 0 1 1 *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-copyright:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set current year
      id: date
      run: echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
      
    - name: Run copyright update script
      env:
        YEAR: ${{ steps.date.outputs.year }}
      run: |
        ./scripts/update-copyright-year.sh
        
    - name: Check for changes
      id: changes
      run: |
        if [[ $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Files have been updated"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes needed"
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        YEAR: ${{ steps.date.outputs.year }}
        BASE_BRANCH: ${{ github.ref_name }}
      run: |
        # Configure git as the actions bot
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        BRANCH_NAME="copyright-year-update-${YEAR}"

        # Create branch, commit, and push
        git checkout -b "$BRANCH_NAME"
        git add .
        git commit -m "chore: update copyright year to ${YEAR}"
        git push origin "$BRANCH_NAME" --force

        # Create PR using GitHub CLI checks if one exists first to prevent errors
        if gh pr list --head "$BRANCH_NAME" --state open | grep -q "$BRANCH_NAME"; then
          echo "PR already exists, branch updated."
        else
          gh pr create \
            --title "chore: update copyright year to ${YEAR}" \
            --body "This PR updates the copyright year in all source files from 2018 to ${YEAR}.

            Changes:
            - Updated copyright headers in all .kt, .java, and .sh files
            - Updated copyright template file

            This is an automated update triggered by the scheduled workflow." \
            --base "$BASE_BRANCH" \
            --head "$BRANCH_NAME"
        fi
        
    - name: Output result
      run: |
        if [[ "${{ steps.changes.outputs.changes }}" == "true" ]]; then
          echo "Copyright year has been updated and a PR has been created"
        else
          echo "Copyright year is already current, no action needed"
        fi
