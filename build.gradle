// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext.kotlin_version = '1.5.21'
  ext.dokka_version = '1.4.32'
  repositories {
    google()
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:7.0.1' // keep in sync with lint version - If the Gradle plugin version is X.Y.Z, then the lint version is (X+23).Y.Z.
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    classpath 'com.facebook.testing.screenshot:plugin:0.14.0'
    classpath "org.jlleitschuh.gradle:ktlint-gradle:10.1.0"
    classpath 'io.github.gradle-nexus:publish-plugin:1.1.0'
  }
}

apply plugin: 'io.github.gradle-nexus.publish-plugin'
apply from: 'publish-root.gradle'

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

subprojects {
  apply plugin: "org.jlleitschuh.gradle.ktlint"

  ktlint {
    version = "0.39.0"
    android = true
    enableExperimentalRules = false
    reporters {
      reporter "checkstyle"
    }
  }

  afterEvaluate { project ->

    // for backward compatibility, will be removed in another task
    task ktlint(type: SourceTask, group: "verification") {
      description = "Check Kotlin code style."
      dependsOn(ktlintCheck)
    }

    check.dependsOn("ktlint")
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

def BpkVersion = '32.0.2'

ext {
  version = "$BpkVersion"
  dokkaOutputDir = "dokka"
  compileSdkVersion = 30
  targetSdkVersion = 30
  minSdkVersion = 24
  androidxAppCompat = "1.2.0"
  androidxAnnotations = "1.2.0"
  androidMaterial = "1.3.0"
  cardView = "1.0.0"
  googleMaps = "17.0.1"
  constraintLayout = "2.0.4"
  swiperefreshLayout = "1.1.0"
  threeTenAbp = "1.3.1"
  picasso = "2.71828"
  ktx = "1.3.2"
  junit = "4.13.2"
  stetho = "1.6.0"
  junitAndroid = "1.1.2"
  espressoCore = "3.3.0"
  espressoContrib = "3.1.0"
  testRules = "1.3.0"
  mockitoKotlin = "2.2.0"
  mockitoAndroid = "3.9.0"
  coroutines = "1.5.0"
  lint = "30.0.1"
}
