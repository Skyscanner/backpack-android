// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext.kotlin_version = '1.4.21'
  ext.dokka_version = '0.9.17'
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
    classpath 'com.facebook.testing.screenshot:plugin:0.13.0'
    classpath "org.jlleitschuh.gradle:ktlint-gradle:9.4.1"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

subprojects {
  apply plugin: "org.jlleitschuh.gradle.ktlint"

  ktlint {
    version = "0.39.0"
    android = true
    enableExperimentalRules = false
    reporters {
      reporter "checkstyle"
    }
  }

  afterEvaluate { project ->

    // for backward compatibility, will be removed in another task
    task ktlint(type: SourceTask, group: "verification") {
      description = "Check Kotlin code style."
      dependsOn(ktlintCheck)
    }

    check.dependsOn("ktlint")
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

def BpkVersion = '28.0.1'

ext {
  version = "$BpkVersion"
  compileSdkVersion = 30
  targetSdkVersion = 30
  minSdkVersion = 21
  buildToolsVersion = "29.0.2"
  androidxAppCompat = "1.2.0"
  androidxAnnotations = "1.1.0"
  androidXLegacy = "1.0.0"
  androidMaterial = "1.2.1"
  cardView = "1.0.0"
  googleMaps = "17.0.0"
  constraintLayout = "1.1.3"
  swiperefreshLayout = "1.1.0"
  threeTenAbp = "1.3.0"
  picasso = "2.71828"
  junit = "4.13.1"
  stetho = "1.5.1"
  junitAndroid = "1.1.2"
  espressoCore = "3.3.0"
  espressoContrib = "3.1.0"
  testRules = "1.3.0"
  mockitoKotlin = "2.2.0"
  mockitoAndroid = "3.4.6"
}
