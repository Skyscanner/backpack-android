// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  ext.kotlin_version = '1.4.10'
  ext.dokka_version = '0.9.17'
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.2'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
    classpath 'com.facebook.testing.screenshot:plugin:0.13.0'
    classpath "org.jlleitschuh.gradle:ktlint-gradle:9.4.1"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

subprojects {
  apply plugin: "org.jlleitschuh.gradle.ktlint"

  ktlint {
    version = "0.39.0"
    android = true
    enableExperimentalRules = false
    reporters {
      reporter "checkstyle"
    }
  }

  afterEvaluate { project ->

    // for backward compatibility, will be removed in another task
    task ktlint(type: SourceTask, group: "verification") {
      description = "Check Kotlin code style."
      dependsOn(ktlintCheck)
    }

    check.dependsOn("ktlint")
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

// NOTE: If you change how this is defined make sure scripts/trigger-rn-build.sh still works
def BpkVersion = '25.0.0'

ext {
  version = "$BpkVersion"
  compileSdkVersion = 29
  targetSdkVersion = 29
  minSdkVersion = 21
  buildToolsVersion = "29.0.2"
  supportLibVersion = "27.1.1"
  googlePlayServicesVersion = "15.0.1"
  androidMapsUtilsVersion = "0.5+"
  androidxAppCompat = "1.1.0"
  androidxAnnotations = "1.1.0"
  androidXLegacy = "1.0.0"
  androidMaterial = "1.0.0"
  cardView = "1.0.0"
  constraintLayout = "1.1.3"
  threeTenAbp = "1.2.1"
}
