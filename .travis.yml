language: android
sudo: false

before_cache:
  # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache

    # Node modules
    - node_modules

    # Maven cache
    - $HOME/.m2

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-27"
  - nvm install
  - npm install -g greenkeeper-lockfile@1

install:
  - npm install
  - sudo easy_install Pillow

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL
    # For Google APIs
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - addon-google_apis-google-$EMULATOR_API_LEVEL
    # Google Play Services
    - extra-google-google_play_services
    # Support library
    - extra-android-support
    # Latest artifacts in local repository
    - extra-google-m2repository
    - extra-android-m2repository
    # Specify at least one system image
    - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-google_apis-$EMULATOR_API_LEVEL

before_script:
  - greenkeeper-lockfile-update
  - mksdcard -l e 512M sd.img
  - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -sdcard sd.img -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - set -e
  - npm run build
  - ./scripts/check-pristine-state package-lock.json sd.img
  # Run espresso tests in the Backpack module ( this excludes snapshot tests)
  - ./gradlew build Backpack:connectedCheck
  # Run all unit tests
  - ./gradlew build test

after_script: greenkeeper-lockfile-upload

branches:
  only:
    - master
    - /^greenkeeper/.*$/

notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_success: always

env:
  global:
    - ANDROID_API_LEVEL=27
    - EMULATOR_API_LEVEL=21
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20
    - secure: 
