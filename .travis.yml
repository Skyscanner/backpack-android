language: android
android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra
before_install:
  - chmod +x gradlew
script: ./gradlew build
branches:
  only:
    - master
deploy:
  provider: bintray
  file: "descriptor.json"
  user: $BINTRAY_USER
  key: $BINTRAY_KEY
  dry-run: true

