language: android
android:
  components:
    - build-tools-27.0.3
    - android-27
    - extra
before_install:
  - chmod +x gradlew
  - nvm install
  - npm install -g greenkeeper-lockfile@1
install:
  - npm install
before_script: greenkeeper-lockfile-update
script:
  - set -e
  - npm run build
  - ./scripts/check-pristine-state package-lock.json
  - ./gradlew build
after_script: greenkeeper-lockfile-upload
branches:
  only:
    - master
    - /^greenkeeper/.*$/
notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_success: always
env:
  global:
    secure: 
