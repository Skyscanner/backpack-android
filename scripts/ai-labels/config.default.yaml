# AI Work Labels Configuration
# Defines colors for GitHub labels (commit messages are source of truth for content)

# Label colors (hex codes without #)
label_colors:
  # Use case labels
  "ai: implementation": "0e8a16"  # Green
  "ai: testing": "5319e7"         # Purple
  "ai: documentation": "0075ca"   # Blue
  "ai: ci": "959da5"              # Gray
  "ai: failed": "d73a4a"          # Red (processing errors)

  # Tool labels
  "ai: claude": "FF9900"          # Claude orange
  "ai: copilot": "000000"         # GitHub black
  "ai: cursor": "0066FF"          # Cursor blue

# Unknown labels get random colors for visual distinction
# New tools are automatically supported - just create Log.<tool>.json
